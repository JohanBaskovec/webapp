<h1>Blog home</h1>
{{ for article in articles }}
<h2>{{ article.Title }}</h2>
<p>{{ article.Content }}</p>
<a href="/blog/edition?id={{article.Id}}">Edit</a>
{{ end }}

{{ for $i in 0..(nPages - 1)}}
    <a href="?page={{$i}}">{{$i}}</a>
{{ end }}

<a href="/blog/edition">Publish a new blog article</a>
